<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div id="min_val">12</div>
        <div id="sec_val">12</div>
        <div id="hr">12</div>
        <div id="min">
            <h3>00</h3>
            <h3>05</h3>
            <h3>10</h3>
            <h3>15</h3>
            <h3>20</h3>
            <h3>25</h3>
            <h3>30</h3>
            <h3>35</h3>
            <h3>40</h3>
            <h3>45</h3>
            <h3>50</h3>
            <h3>55</h3>
            <img src="clock.png" alt="colock" height="100%">
        </div>
        <div id="sec">
            <h3>00</h3>
            <h3>05</h3>
            <h3>10</h3>
            <h3>15</h3>
            <h3>20</h3>
            <h3>25</h3>
            <h3>30</h3>
            <h3>35</h3>
            <h3>40</h3>
            <h3>45</h3>
            <h3>50</h3>
            <h3>55</h3>
            <img src="clock.png" alt="colock" height="100%">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
